title: Good for People of Color in Tech
email: support@goodforpocin.tech
description: We gotta support our own.
baseurl: /goodforpocintech
url: "https://jalcine.github.io/goodforpocintech" # the base hostname & protocol for your site
twitter_username: goodforpocintech
github_username: goodforpocintech

# Build settings
markdown: kramdown
gems:
  - jekyll-paginate
  - jekyll-assets

assets:
  compress:
    css: true
    js: true
  # cache: false
  # cdn: https://cdn.example.com
  # skip_baseurl_with_cdn: false
  # skip_prefix_with_cdn: false
  prefix: "/assets"
  autowrite: true
  assets:
    - "*.png"
    - "bundle.css"
  digest: true
  sources:
    - _assets/css
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts
    - _assets/img
    - _assets/js
  features:
    liquid: true
    automatic_img_size: true
    automatic_img_alt : true
